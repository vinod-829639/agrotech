<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Field Visit Booking</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyArbQSbeNYPBao1tgV2mMWWta7ThBSCJFw",
  authDomain: "agrotech-a1327.firebaseapp.com",
  databaseURL: "https://agrotech-a1327-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "agrotech-a1327",
  storageBucket: "agrotech-a1327.firebasestorage.app",
  messagingSenderId: "909449543844",
  appId: "1:909449543844:web:416b79478f03529480a631",
  measurementId: "G-CBYNL5X1GR"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentUser = null;

        // Check Authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log("User logged in:", user.email);
            } else {
                alert("You must be logged in to book a visit!");
                window.location.href = "login.html"; // Redirect to login page
            }
        });

        // Prevent Form Submission If Not Logged In
        document.addEventListener("DOMContentLoaded", () => {
            const bookingForm = document.getElementById("booking-form");
            if (bookingForm) {
                bookingForm.addEventListener("submit", (event) => {
                    if (!currentUser) {
                        alert("You must be logged in to submit the form!");
                        event.preventDefault();
                    }
                });
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
