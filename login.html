<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<style>
/* ------------------- GLOBAL ------------------- */
body {
    margin: 0;
    height: 100vh;
    background: #0c0f16;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    color: #cfd3db;
}

/* Subtle animated grid */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(#1d2333 1px, transparent 1px),
        linear-gradient(90deg, #1d2333 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.08;
}

/* Container */
.container {
    width: 420px;
    padding: 40px;
    background: rgba(18, 23, 34, 0.9);
    border: 1px solid #1f2635;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0, 255, 180, 0.12);
    backdrop-filter: blur(10px);
    position: relative;
}

/* Cyber hologram shield */
.cyber-shield {
    width: 90px;
    height: 90px;
    margin: 0 auto 25px;
    background: url('https://i.imgur.com/siZPcPP.png') no-repeat center/contain;
    filter: drop-shadow(0 0 8px #00ffc8);
    opacity: 0.9;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { filter: drop-shadow(0 0 5px #00ffc8); }
    50% { filter: drop-shadow(0 0 15px #00ffc8); }
}

h2 {
    text-align: center;
    margin: 0 0 20px;
    font-size: 1.8rem;
    letter-spacing: 1px;
    color: #00ffc8;
    font-weight: 600;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 8px;
    background: #0f1420;
    border: 1px solid #2a3349;
    font-size: 15px;
    color: #cfd3db;
    outline: none;
    transition: 0.25s;
}

input:focus {
    border-color: #00ffc8;
    box-shadow: 0 0 8px rgba(0, 255, 200, 0.4);
}

/* Buttons */
button {
    width: 48%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.login-btn {
    background: #00ffc8;
    color: #041014;
}

.login-btn:hover {
    background: #00d6a6;
}

.back-btn {
    background: #242b37;
    color: #cfd3db;
}

.back-btn:hover {
    background: #303849;
}

/* Google button */
.google-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #1a222f;
    color: #cfd3db;
    border: 1px solid #2a3349;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.google-btn:hover {
    background: #202a3b;
    border-color: #00ffc8;
    box-shadow: 0 0 10px rgba(0, 255, 200, 0.25);
}

/* Links */
p {
    font-size: 14px;
    text-align: center;
    margin-top: 10px;
}

a {
    color: #00ffc8;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
    <h2>SECURE LOGIN PORTAL</h2>

    <form onsubmit="loginUser(event)">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>

        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <button type="button" class="back-btn" onclick="goBack()">Back</button>
            <button type="submit" class="login-btn">Login</button>
        </div>
    </form>

    <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
    <p>New user? <a href="registration.html">Create Account</a></p>

    <button class="google-btn" onclick="googleSignIn()">Sign in with Google</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyArbQSbeNYPBao1tgV2mMWWta7ThBSCJFw",
        authDomain: "agrotech-a1327.firebaseapp.com",
        projectId: "agrotech-a1327",
        storageBucket: "agrotech-a1327.firebasestorage.app",
        messagingSenderId: "909449543844",
        appId: "1:909449543844:web:416b79478f03529480a631",
        measurementId: "G-CBYNL5X1GR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    window.loginUser = (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                alert("Authentication Successful");
                window.location.href = "index.html";
            })
            .catch(err => alert(err.message));
    };

    window.googleSignIn = () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
            .then(() => {
                alert("Google Login Successful");
                window.location.href = "index.html";
            })
            .catch(err => alert(err.message));
    };

    window.forgotPassword = () => {
        const email = prompt("Enter your email:");
        if (email) {
            sendPasswordResetEmail(auth, email)
                .then(() => alert("Password reset email sent"))
                .catch(err => alert(err.message));
        }
    };

    window.goBack = () => window.history.back();
</script>
</body>
</html>
