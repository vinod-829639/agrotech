<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>    
    <style>
       body {
    margin: 0;
    height: 100vh;
    background: #0c0f16;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
    color: #cfd3db;
}

/* Subtle animated grid */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(#1d2333 1px, transparent 1px),
        linear-gradient(90deg, #1d2333 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.08;
}

/* Container */
.container {
    width: 420px;
    padding: 40px;
    background: rgba(18, 23, 34, 0.9);
    border: 1px solid #1f2635;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0, 255, 180, 0.12);
    backdrop-filter: blur(10px);
    position: relative;
}

/* Cyber hologram shield */
.cyber-shield {
    width: 90px;
    height: 90px;
    margin: 0 auto 25px;
    background: url('https://i.imgur.com/siZPcPP.png') no-repeat center/contain;
    filter: drop-shadow(0 0 8px #00ffc8);
    opacity: 0.9;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { filter: drop-shadow(0 0 5px #00ffc8); }
    50% { filter: drop-shadow(0 0 15px #00ffc8); }
}

h2 {
    text-align: center;
    margin: 0 0 20px;
    font-size: 1.8rem;
    letter-spacing: 1px;
    color: #00ffc8;
    font-weight: 600;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 8px;
    background: #0f1420;
    border: 1px solid #2a3349;
    font-size: 15px;
    color: #cfd3db;
    outline: none;
    transition: 0.25s;
}

input:focus {
    border-color: #00ffc8;
    box-shadow: 0 0 8px rgba(0, 255, 200, 0.4);
}

/* Buttons */
button {
    width: 48%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.login-btn {
    background: #00ffc8;
    color: #041014;
}

.login-btn:hover {
    background: #00d6a6;
}

.back-btn {
    background: #242b37;
    color: #cfd3db;
}

.back-btn:hover {
    background: #303849;
}

/* Google button */
.google-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #1a222f;
    color: #cfd3db;
    border: 1px solid #2a3349;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.google-btn:hover {
    background: #202a3b;
    border-color: #00ffc8;
    box-shadow: 0 0 10px rgba(0, 255, 200, 0.25);
}

/* Links */
p {
    font-size: 14px;
    text-align: center;
    margin-top: 10px;
}

a {
    color: #00ffc8;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

  </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <label>Email</label>
            <input type="email" id="email" required>
            <label>Password</label>
            <input type="password" id="password" required>
            <div class="btn-container">
                <button type="button" class="back-btn" onclick="goBack()">Back</button>
                <button type="submit">Login</button>
            </div>
        </form>
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        <p>Don't have an account? <a href="registration.html">Register Here</a></p>
        <button class="gsi-material-button" onclick="googleSignIn()">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents">Sign in with Google</span>
              <span style="display: none;">Sign in with Google</span>
            </div>
          </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyArbQSbeNYPBao1tgV2mMWWta7ThBSCJFw",
  authDomain: "agrotech-a1327.firebaseapp.com",
  projectId: "agrotech-a1327",
  storageBucket: "agrotech-a1327.firebasestorage.app",
  messagingSenderId: "909449543844",
  appId: "1:909449543844:web:416b79478f03529480a631",
  measurementId: "G-CBYNL5X1GR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    window.loginUser = function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(userCredential => {
                alert("Login Successful");
                window.location.href = "index.html";
            })
            .catch(error => alert(error.message));
    };

    window.googleSignIn = function () {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
            .then(result => {
                alert("Google Sign-In Successful");
                window.location.href = "index.html";
            })
            .catch(error => alert(error.message));
    };

    window.forgotPassword = function () {
        const email = prompt("Enter your email for password reset:");
        if (email) {
            sendPasswordResetEmail(auth, email)
                .then(() => alert("Password reset email sent!"))
                .catch(error => alert(error.message));
        }
    };

    window.goBack = function () {
        window.history.back();
    };
    </script>
</body>
</html>
